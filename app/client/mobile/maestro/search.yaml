appId: host.exp.exponent
---
- runFlow:
    file: ./expo/init-android.yml
    when:
      platform: "Android"

- runFlow:
    file: ./expo/init-ios.yml
    when:
      platform: "iOS"

- assertVisible: "Tìm Kiếm"
- tapOn: "Tìm Kiếm"
- tapOn: "Enter name or username"
- inputText: "Alice"
- assertVisible: "Follow"
- tapOn: "Follow"
- assertVisible: "Unfollow"
