      context: .
      dockerfile: ./dockerfiles/recipe-api/Dockerfile.${DOCKERFILE_RECIPE_ENV:-prod}
    container_name: recipe-service
    volumes:
      - ./data/nuget:/src/nuget
    ports:
      - "${RECIPE_SERVICE_PORT}:80"
