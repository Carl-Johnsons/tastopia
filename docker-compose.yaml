            - Contract/

  email-worker:
    build:
      context: .
      dockerfile: ./dockerfiles/email-worker/Dockerfile
    container_name: email-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - back-end
    env_file:
      - .env.production
      - ./app/server/NotificationService/.env.production

  recipe-worker:
